<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-100">

    <div class= "flex flex-col items-center">
        <img class="object-center h-20 w-38 my-6 mb-0" src="/static/changapp_texto.png">
    </div>

    <div class="max-w-[85rem] mx-auto mt-1 px-4 sm:px-6 lg:px-8 p-auto ">
        
        <div class="bg-emerald-700 rounded-md">
            
            <br><p class="flex flex-col items-center align-center font-bold text-2xl text-neutral-100 p-auto tracking-wider	">OFERTAS LABORALES</p>
            
            <div class="flex flex-col items-center p-10">
        <!--Card 1-->
        {% for job in jobs %}
        <div class="bg-neutral-100 max-w-sm rounded shadow-lg border-t-4 border-orange-600 mt-3">
 
            <div class="px-6 py-4 ">
                <div class="font-bold text-xl mb-2 text-emerald-800">{{ job.job_name }}</div>
                <p class="text-gray-700 text-base">{{ job.job_desc }}</p>
            </div>
            <div class="mt-0 px-6 pt-4 pb-2">
                <span
                    class="inline-block bg-orange-600 rounded-full px-3 py-1 text-sm font-semibold text-neutral-100 mr-2 mb-2">#trabajo-remoto</span>
                <span
                    class="mb-4 inline-block bg-orange-600 rounded-full px-3 py-1 text-sm font-semibold text-neutral-100 mr-2 mb-2">
                    #dise√±o-grafico </span>
        
        <hr class="solid border-t"></hr>            

                <div class="mt-2 px- pt-2 pb-">
                    <p class="text-black text-base">
                        Salario: <span
                        class="inline-block bg-emerald-800 rounded-full px-3 py-1 text-sm font-semibold text-neutral-100 mr-2 mb-2">
                        {{ job.job_price }}</span> Gs. por hora </p>
 
                    <p class="mt-4 text-gray-700 text-base">
                        Disponible hasta: <span
                        class="inline-block bg-emerald-800 rounded-full px-3 py-1 text-sm font-semibold text-neutral-100 mr-2 mb-2">
                        23/05/2022 </span> </p>
                       
                        <div class="flex justify-end items-bottom">
                            <button type="button"
                              class="bg-neutral-700 py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-neutral-100 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-800">Aplicar</button>
                    </p>
                </div>
            </div>
        </div>
        
    </div>
    {% endfor %}
    
    
    
    <div class="w-full mt-10">
        <!-- <section id="bottom-navigation" class="md:hidden block fixed inset-x-0 bottom-0 z-10 bg-white shadow"> // if shown only tablet/mobile-->
        <section id="bottom-navigation" class="block fixed inset-x-0 bottom-0 z-10 bg-white shadow">
            <div id="tabs" class="flex justify-between">
                
                <a href="{{url_for('index')}}" class="w-full focus:text-teal-500 hover:text-teal-500 justify-center inline-block text-center pt-2 pb-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="inline-block mb-1 h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                      </svg>  
                   
                    <span class="tab tab-home block text-xs">Home</span>
                </a>

                    
                  </svg>
                
                <a href="{{url_for('profile')}}" class="w-full focus:text-teal-500 hover:text-teal-500 justify-center inline-block text-center pt-2 pb-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="inline-block mb-1 h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                      </svg> 
                   
                    <span class="tab tab-home block text-xs">Perfil</span>
                </a>
               
                
                <a href="{{url_for('create_job')}}" class="w-full focus:text-teal-500 hover:text-teal-500 justify-center inline-block text-center pt-2 pb-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="inline-block mb-1 h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                      </svg>
                    <span class="tab tab-kategori block text-xs">Crear oferta</span>
                </a>




                <a href="{{url_for('logout')}}" class="w-full focus:text-teal-500 hover:text-teal-500 justify-center inline-block text-center pt-2 pb-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="inline-block mb-1 h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                      </svg>
                    <span class="tab tab-explore block text-xs">Salir</span>
                </a>    
            </div>    
        </section>
    </div>
</body>
